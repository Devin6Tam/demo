server.port=18190
##druid datasource config##
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=gbk&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialSize=10
spring.datasource.minIdle=10
spring.datasource.maxActive=50
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=wall,stat
spring.datasource.connectionProperties=config.decrypt=true


##mybatis config##
mzbloc.mybatis.type-aliases-package=com.mzbloc.demo.sample106.model.*.java
mzbloc.mybatis.mapper-package=com.mzbloc.demo.sample106.dao
mzbloc.mybatis.config-location=classpath:mybatis-config.xml
mzbloc.mybatis.mapper-location=classpath*:/mapper/*.xml
mzbloc.mybatis.check-config-location=true


##spring redis config##
